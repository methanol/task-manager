<div class="card">
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{record.project}}<i class="material-icons right">more_vert</i></span>
	  <p>{{record.date}}</p>
	  <p class="right button-del"><a class="btn-floating btn-medium waves-effect waves-light red" (click) = "deleteRecord(record.id)"><i class="material-icons">remove</i></a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{record.project}}<i class="material-icons right">close</i></span>
      <p>{{record.commentary}}</p>
    </div>
</div>
